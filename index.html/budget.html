<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget tracker App</title>
    <link rel="stylesheet" href="../index.css/style.css">
</head>
<body>
    <div id="app">
        <table class="budget-tracker">      
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody class="entries">
                <tr>
           
                    <td>
                        <input class="input input date" type="date">
                    </td>
                    <td>
                        <input class="input input Description" type="text" placeholder="Add description e.g bills etc">
                    </td>
                    <td>
                       <select class="input input-Type">
                        <option value="income">income</option>
                        <option value="expense">expense</option>
            
                       </select>
                    </td>
            
                       <td>
                        <input type="number" class="input input-amount">
                    </td>
                <td>
                    <button type="button" class="delete-entry">X</button>
                </td>
                </tr>
                <tbody class="entries"> 
                </tbody>
            <tbody>
                    <tr>
                   <td colspan="5" class="control">
                           <button class="new-entery" id="add">new entery</button>
            
                        </td>
               </tr>
                 </tbody>
                <footer>
                    <tr>
                       <td colspan="5" class="summary">
                            <strong>total:</strong>
                           <span class="total">$0.00</span>
                        </td>
                       </tr>
               </footer>
             </table>
    </div>
    <!-- <script src="../index.js/BudgetTracker.js"></script> -->
     <script src="../index.js/budget.js"></script> 
</body>
</html>
